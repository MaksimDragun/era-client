<div class="container">
	<nav class="navbar navbar-default">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
	                aria-expanded="false">
			        			<span class="sr-only">Toggle navigation</span>
					        	<span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
					      	</button>
	            <a class="navbar-brand" routerLink="/" href="">
	                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
	            </a>
	        </div>
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul *ngIf="mainMenu" class="nav navbar-nav">
					<li *ngFor="let item of mainMenu"
						[class.active]="isMenuActive(item.action)">

					</li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
	            	<li><a (click)="logout()" href="#">Logout</a></li>
	        	</ul>
	        	<p *ngIf="userDetails" class="navbar-text navbar-right">Welcome, {{userDetails.username}}!</p>
			</div>
	    </div>
	</nav>

</div>
