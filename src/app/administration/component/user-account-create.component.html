<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12">
		<button type="button" (click)="navigateBackToList()" class="btn btn-success" aria-label="Left Align">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
			{{'common.back' | translate}}
		</button>
	</div>
	<hr/>
	<form (ngSubmit)="f.form.valid && createUserAccount()" #f="ngForm">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
				<div class="col-md-4">
					<div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
						<label>{{'administration.user-accounts.create.username' | translate}}</label>
						<input [(ngModel)]="userAccount.username" name="username" #username="ngModel" required
							value={{userAccount.username}} type="text" class="form-control"/>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group" [ngClass]="{'has-error': f.submitted && !firstName.valid}">
						<label>{{'administration.user-accounts.create.first-name' | translate}}</label>
						<input [(ngModel)]="userAccount.firstName" name="firstName" #firstName="ngModel" required
							value="{{userAccount.firstName}}" type="text" class="form-control" />
					</div>
				</div> 
				<div class="col-md-4">
					<div class="form-group" [ngClass]="{'has-error': f.submitted && !lastName.valid}">
						<label>{{'administration.user-accounts.create.last-name' | translate}}</label>
						<input [(ngModel)]="userAccount.lastName" name="lastName" #lastName="ngModel" required
							 value="{{userAccount.lastName}}" type="text" class="form-control" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group" [ngClass]="{'has-error': f.submitted && !email.valid}">
						<label>{{'administration.user-accounts.create.email' | translate}}</label>
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">@</span>
							<input [(ngModel)]="userAccount.email" name="email" #email="ngModel" required
								value="{{userAccount.email}}" type="text" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
						<label>{{'administration.user-accounts.create.password' | translate}}</label>
						<input [(ngModel)]="userAccount.password" name="password" #password="ngModel" required
							value="{{userAccount.password}}" type="password" class="form-control" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group" [ngClass]="{'has-error': f.submitted && !repeatedPassword.valid}">
						<label>{{'administration.user-accounts.create.repeated-password' | translate}}</label>
						<input [(ngModel)]="userAccount.repeatedPassword" name="repeatedPassword" #repeatedPassword="ngModel" required
							value="{{userAccount.repeatedPassword}}" type="password" class="form-control" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group" [ngClass]="{'has-error': f.submitted && !birthdate.valid}">
						<label>{{'administration.user-accounts.create.birthdate' | translate}}</label>
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">
								<span class="glyphicon  glyphicon-calendar" aria-hidden="true"></span>
							</span>
							<input [(ngModel)]="userAccount.birthdate" name="birthdate" #birthdate="ngModel" (change)="dateChanged($event)"
								value="{{userAccount.birthdate}}" type="text" class="form-control datepicker" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr/>
		<div class="form-group col-md-12">
        	<button type="submit" class="btn btn-primary">{{'common.create' | translate}}</button>
      	</div>
	</form>
</div>
