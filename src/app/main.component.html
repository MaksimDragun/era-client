<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" routerLink="/" href="">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul *ngIf="mainMenu" class="nav navbar-nav navbar-left">
				<li *ngFor="let menuItem of mainMenu"
					[class.active]="isMenuActive(menuItem.action)">
					<a [routerLink]="[menuItem.action]">{{menuItem.title | translate}}</a>
				</li>
			</ul>
			<button type="button" (click)="logout()" class="btn btn-default navbar-btn navbar-right" style="margin-right: 0px">
				{{'main.logout' | translate}}
			</button>
        	<p *ngIf="userDetails" class="navbar-text navbar-right" style="margin-right: 15px">
        		{{ 'main.welcome' | translate: {"username" : userDetails.username} }}
        	</p>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul *ngIf="currentMenu && currentMenu.subMenu" class="nav nav-sidebar">
				<li *ngFor="let subMenuItem of currentMenu.subMenu" role="presentation"
					[class.active]="isMenuActive(subMenuItem.action)">
					<a [routerLink]="[subMenuItem.action]">{{subMenuItem.title | translate}}</a></li>
			</ul>
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<app-messages></app-messages>
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
