<div class="jumbotron">
	<div class="container">
		<div class="col-md-6 col-md-offset-4">
			<h2>{{ 'login.login-page' | translate }}</h2>
			<form name="form" (ngSubmit)="f.form.valid && login(loginData)" #f="ngForm"
				novalidate>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !username.valid || error}">
					<label for="username">{{ 'login.username' | translate }}</label> <input type="text"
						class="form-control" name="username" [(ngModel)]="loginData.username"
						#username="ngModel" required />
					<div *ngIf="f.submitted && !username.valid || error" class="help-block">
						{{ (error ? errorMsg : 'login.error.username-is-required') | translate }}
					</div>
				</div>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !password.valid || error }">
					<label for="password">{{ 'login.password' | translate }}</label> <input type="password"
						class="form-control" name="password" [(ngModel)]="loginData.password"
						#password="ngModel" required />
					<div *ngIf="f.submitted && !password.valid" class="help-block">
						{{ 'login.error.password-is-required' | translate }}
					</div>
				</div>
				<div class="form-group">
					<button type="submit" [disabled]="loading" class="btn btn-primary">{{'login.login' | translate}}</button>
					<app-loading *ngIf="loading" [loading]="loading"></app-loading>
					<a [routerLink]="['/restore-password']" class="btn btn-link">{{ 'login.forgot-password' | translate }}</a>
				</div>
			</form>
		</div>
	</div>
</div>
