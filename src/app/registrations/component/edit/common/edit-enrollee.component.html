<div *ngIf="enrollee" class="panel panel-default">
	<div class="panel-heading">{{'registrations.crud.enrollee-info' | translate}}</div>
	<div class="panel-body">
		<div class="col-md-6">
			<div class="form-group" [appFieldHasError]="'eFirstName'">
				<label>{{'registrations.crud.first-name' | translate}}</label>
				<input required [(ngModel)]="enrollee.firstName" name="eFirstName" #eFirstName="ngModel"
					value={{enrollee.firstName}} type="text" class="form-control"/>
			</div>
			<div class="form-group" [appFieldHasError]="'eLastName'">
				<label>{{'registrations.crud.last-name' | translate}}</label>
				<input required [(ngModel)]="enrollee.lastName" name="eLastName" #eLastName="ngModel"
					value={{enrollee.lastName}} type="text" class="form-control"/>
			</div>
			<div class="form-group" [appFieldHasError]="'eMiddleName'">
				<label>{{'registrations.crud.middle-name' | translate}}</label>
				<input required [(ngModel)]="enrollee.middleName" name="eLastName" #eMiddleName="ngModel"
					value={{enrollee.middleName}} type="text" class="form-control"/>
			</div>
			<div class="form-group" [appFieldHasError]="'eBirthdate'">
				<label>{{'registrations.crud.birthdate' | translate}}</label>
				<datetime required [(ngModel)]="enrollee.birthdate" name="eBirthdate" #eBirthdate="ngModel"
			  		[timepicker]="false" [datepicker]="{autoclose: 'true', language: 'ru', placeholder: ' '}" ></datetime>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">{{'registrations.crud.address-info' | translate}}</div>
						<div class="panel-body">
							<div class="form-group" [appFieldHasError]="'aCountry'">
						<label>{{'registrations.crud.country' | translate}}</label>
						<select required *ngIf="countryList" [(ngModel)]="enrollee.address.country" name="aCountry" #aCountry="ngModel" class="form-control">
							<option *ngFor="let countryCode of countryList" [ngValue]="countryCode">{{'country.' + countryCode | translate}}</option>
						</select>
					</div>
					<div class="form-group" [appFieldHasError]="'aCity'">
						<label>{{'registrations.crud.city' | translate}}</label>
						<input required [(ngModel)]="enrollee.address.city" name="aCity" #aCity="ngModel"
							value={{enrollee.address.city}} type="text" class="form-control"/>
					</div>
					<div class="form-group" [appFieldHasError]="'aStreet'">
						<label>{{'registrations.crud.street' | translate}}</label>
						<input required [(ngModel)]="enrollee.address.street" name="eaStreet" #eaStreet="ngModel"
							value={{enrollee.address.street}} type="text" class="form-control"/>
					</div>
					<div class="col-md-4 col-md-4 col-md-12">
						<div class="form-group" [appFieldHasError]="'aHouse'">
							<label>{{'registrations.crud.house' | translate}}</label>
							<input required [(ngModel)]="enrollee.address.house" name="eaHouse" #eaHouse="ngModel"
								value={{enrollee.address.house}} type="text" class="form-control"/>
						</div>	
					</div>
					<div class="col-md-4 col-md-4 col-md-12">
						<div class="form-group" [appFieldHasError]="'aHousing'">
							<label>{{'registrations.crud.housing' | translate}}</label>
							<input required [(ngModel)]="enrollee.address.housing" name="eaHousing" #eaHousing="ngModel"
								value={{enrollee.address.housing}} type="text" class="form-control"/>
						</div>	
					</div>
					<div class="col-md-4 col-md-4 col-md-12">
						<div class="form-group" [appFieldHasError]="'aFlat'">
							<label>{{'registrations.crud.flat' | translate}}</label>
							<input required [(ngModel)]="enrollee.address.flat" name="eaFlat" #eaFlat="ngModel"
								value={{enrollee.address.flat}} type="text" class="form-control"/>
						</div>	
					</div>
					<div class="form-group" [appFieldHasError]="'aZipCode'">
						<label>{{'registrations.crud.zip-code' | translate}}</label>
						<input required [(ngModel)]="enrollee.address.zipCode" name="aZipCode" #aZipCode="ngModel"
							value={{enrollee.address.zipCode}} type="text" class="form-control"/>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">{{'registrations.crud.document-info' | translate}}</div>
						<div class="panel-body">
					<div class="form-group" [appFieldHasError]="'dType'">
			            <label>{{'registrations.crud.document-type' | translate}}</label>
			            <select required *ngIf="documentTypeList" [(ngModel)]="enrollee.document.type" name="dType" #dType="ngModel" class="form-control">
							<option *ngFor="let type of documentTypeList" [ngValue]="type">{{'registrations.document.type.' + type | translate}}</option>
						</select>
			        </div>
					<div class="form-group" [appFieldHasError]="'dId'">
						<label>{{'registrations.crud.id' | translate}}</label>
						<input required [(ngModel)]="enrollee.document.id" name="dId" #dId="ngModel"
							value={{enrollee.document.id}} type="text" class="form-control"/>
					</div>
					<div class="form-group" [appFieldHasError]="'dDocumentId'">
						<label>{{'registrations.crud.document-id' | translate}}</label>
						<input required [(ngModel)]="enrollee.document.documentId" name="dDocumentId" #dDocumentId="ngModel"
							value={{enrollee.document.documentId}} type="text" class="form-control"/>
					</div>
					<div class="form-group" [appFieldHasError]="'dIssueDate'">
						<label>{{'registrations.crud.document-issue-date' | translate}}</label>
						<datetime required [(ngModel)]="enrollee.document.issueDate" name="dIssueDate" #dIssueDate="ngModel"
					  		[timepicker]="false" [datepicker]="{autoclose: 'true', language: 'ru', placeholder: ' '}" ></datetime>
					</div>
					<div class="form-group" [appFieldHasError]="'dIssuedBy'">
						<label>{{'registrations.crud.document-issued-by' | translate}}</label>
						<input required [(ngModel)]="enrollee.document.issuedBy" name="dIssuedBy" #dIssuedBy="ngModel"
							value={{enrollee.document.issuedBy}} type="text" class="form-control"/>
					</div>
					<div class="form-group" [appFieldHasError]="'dCitizenship'">
						<label>{{'registrations.crud.document-citizenship' | translate}}</label>
						<select required *ngIf="countryList" [(ngModel)]="enrollee.document.citizenship" name="dCitizenship" #dCitizenship="ngModel" class="form-control">
							<option *ngFor="let countryCode of countryList" [ngValue]="countryCode">{{'country.' + countryCode | translate}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">{{'registrations.crud.contact-details' | translate}}</div>
				<div class="panel-body">
					<div class="form-group" [appFieldHasError]="'ePhone'">
						<label>{{'registrations.crud.phone' | translate}}</label>
						<input required [(ngModel)]="enrollee.contactDetails.phone" name="ePhone" #ePhone="ngModel"
							value={{enrollee.contactDetails.phone}} type="text" class="form-control"/>
					</div>
					<div class="form-group" [appFieldHasError]="'eEmail'">
						<label>{{'registrations.crud.email' | translate}}</label>
						<input required [(ngModel)]="enrollee.contactDetails.email" name="eEmail" #eEmail="ngModel"
							value={{enrollee.contactDetails.email}} type="text" class="form-control"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
