<div class="container">
	<nav class="navbar navbar-default">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
	                aria-expanded="false">
			        			<span class="sr-only">Toggle navigation</span>
					        	<span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
					      	</button>
	            <a class="navbar-brand" routerLink="/" href="">
	                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
	            </a>
	        </div>
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul *ngIf="mainMenu" class="nav navbar-nav">
					<li *ngFor="let menuItem of mainMenu"
						[class.active]="isMenuActive(menuItem.action)">
						<a [routerLink]="[menuItem.action]">{{menuItem.title | translate}}</a>
					</li>
				</ul>
				
				<button type="button" (click)="logout()" class="btn btn-default navbar-btn navbar-right" style="margin-left: 10px">{{'main.logout' | translate}}</button>
	        	<p *ngIf="userDetails" class="navbar-text navbar-right">{{ 'main.welcome' | translate: {"username" : userDetails.username} }}</p>
			</div>
	    </div>
	</nav>
	<div class=container>
		<div class="row">
			<div class="col-md-2">
				<ul *ngIf="currentMenu && currentMenu.subMenu" class="nav nav-pills nav-stacked">
					<li *ngFor="let subMenuItem of currentMenu.subMenu" 
						role="presentation" [class.active]="isMenuActive(subMenuItem.action)">
						<a [routerLink]="[subMenuItem.action]">{{subMenuItem.title | translate}}</a></li>
				</ul>
			</div>
			<div class="col-md-10">
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
<footer class="footer">
	<div class="container">
		<p class="text-muted">&copy; 2017 ERA</p>
	</div>
</footer>
