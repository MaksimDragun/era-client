<div class="modal fade" id={{dialogId}} tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div>
					<h4 class="modal-title" id="exampleModalLabel">
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>{{header}}
					</h4>
				</div>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xs-12">
						<h3>{{message}}</h3>
						<h3>{{messageParams}}</h3>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-xs-5">
						<button (click)="onConfirmAction()" type="button" class="btn btn-success btn-block" data-dismiss="modal">
							{{confirm}}
						</button>
					</div>
					<div class="col-lg-2 col-md-2 col-xs-2">
					</div>
					<div class="col-lg-5 col-md-5 col-xs-5 text-left">
						<button (click)="onCancelAction()" type="button" class="btn btn-secondary btn-block" data-dismiss="modal">
							{{cancel}}
						</button>
					</div>
				</div>				
			</div>
		</div>
	</div>
</div>
